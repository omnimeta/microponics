apiVersion: v1
kind: Service
metadata:
  {{- if not .Values.growcontroller.nameOverride }}
  name: {{ include "microponics.fullname" . }}-growcontroller
  {{- else }}
  name: {{ include "microponics.fullname" . }}-{{ .Values.growcontroller.nameOverride }}
  {{- end }}
  labels:
    {{- include "microponics.labels" . | nindent 4 }}
spec:
  type: {{ .Values.growcontroller.service.type }}
  ports:
    - port: {{ .Values.growcontroller.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "microponics.selectorLabels" . | nindent 4 }}
