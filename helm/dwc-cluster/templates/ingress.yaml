{{- if .Values.ingress.enabled -}}
{{- $fullName := include "dwc-cluster.fullname" . -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "dwc-cluster.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.frontendHost }}
      http:
        paths:
          - path: /
            backend:
              {{- if not .Values.frontend.nameOverride }}
              serviceName: {{ $fullName }}-frontend
              {{- else }}
              serviceName: {{ $fullName }}-{{ .Values.frontend.nameOverride }}
              {{- end}}
              servicePort: {{ .Values.frontend.service.port }}
    - host: {{ .Values.ingress.storageHost }}
      http:
        paths:
          - path: /
            backend:
              {{- if not .Values.storage.nameOverride }}
              serviceName: {{ $fullName }}-storage
              {{- else }}
              serviceName: {{ $fullName }}-{{ .Values.storage.nameOverride }}
              {{- end}}
              servicePort: {{ .Values.storage.service.port }}
  {{- end }}
