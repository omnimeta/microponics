apiVersion: v1
kind: Service
metadata:
  {{- if not .Values.storage.nameOverride }}
  name: {{ include "dwc-cluster.fullname" . }}-storage
  {{- else }}
  name: {{ include "dwc-cluster.fullname" . }}-{{ .Values.storage.nameOverride }}
  {{- end }}
  labels:
    {{- include "dwc-cluster.labels" . | nindent 4 }}
spec:
  type: {{ .Values.storage.service.type }}
  ports:
    - port: {{ .Values.storage.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dwc-cluster.selectorLabels" . | nindent 4 }}
